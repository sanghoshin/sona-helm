# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
clusterman:
  replicaCount: 1

  image:
    repository: sangho/clusterman
    tag: latest
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 80

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

onos:
  replicaCount: 3

  image:
    repository: opensona/onos-sona-nightly-docker
    tag: latest
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 80

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}