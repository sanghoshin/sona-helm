apiVersion: v1
kind: Service
metadata:
  name: clusterman-service
  labels:
    run: "{{ .Release.Name }}-clusterman-service"
  namespace: default
spec:
  ports:
  - port: 9191
    name: rest
  selector:
    run: "{{ .Release.Name }}-clusterman"
---
apiVersion: v1
kind: Service
metadata:
  name: sona-service
  labels:
    run: "{{ .Release.Name }}-sona-service"
spec:
  ports:
  - port: 8101
    name: karaf
  - port: 8181
    name: onos-rest
  - port: 9876
    name: cluster
  - port: 6640
    name: ovs
  - port: 6653
    name: openflow
  selector:
    run: "{{ .Release.Name }}-sona"

